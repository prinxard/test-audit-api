<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
</head>
<body>
    <h1>POST Request Example</h1>
    
    <button id="postButton">Make POST Request</button>
    
    <div id="responseContainer">
        <!-- Response will be displayed here -->
    </div>
    
    <script>
        document.getElementById('postButton').addEventListener('click', function () {
            const endpoint = 'https://test.rhm.backend.bespoque.ng/taxaudit/taxaudit-notification-visits-single.php';
            
            const requestBody = {
                job_id: '14',
                notification_id: '38',
                visit_id: '1',
            };
            
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            };
            
            const responseContainer = document.getElementById('responseContainer');
            
            fetch(endpoint, requestOptions)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Request failed with status ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log('Response:', data);
                    responseContainer.innerHTML = JSON.stringify(data, null, 2);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    responseContainer.innerHTML = 'POST request failed. Check the console for details.';
                });
        });
    </script>
</body>
</html>
